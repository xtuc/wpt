<body>
  <script src=/resources/testharness.js></script>
  <script src=/resources/testharnessreport.js></script>
  <script src="resources/webxr_util.js"></script>
  <script>
    xr_promise_test(
      "supportsSession resolves when non-immersive options supported",
      (t) => {
      return XRTest.simulateDeviceConnection({ supportsImmersive:true })
        .then( (controller) => {
          // Non-immersive sessions should be supported.
          return navigator.xr.supportsSessionMode('mode');
        });
    });
  </script>
